<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>

    <main>

        <div class="label-top">

            <div class="symbols">

                <div class="x-icon">X</div>

                <div class="o-icon">O</div>

            </div>

            <div class="turn">
                <div id="turn-x" class="x-icon">X</div>
                <div id="turn-o" class="o-icon none">O</div>
                <div>TURN</div>
            </div>

            <div id="retry" class="btn-retry">
                <img src="assets/icon/refresh-svgrepo-com.svg">
            </div>

        </div>

        <section class="board">

            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>

        </section>



        <div class="label-bottom">

            <div class="box-score x-player">
                <div class="top-radius">X Player</div>
                <div class="bottom-radius" id="x-points">0</div>
            </div>

            <div class="box-score ties-box">
                <div class="top-radius">Ties</div>
                <div class="bottom-radius" id="ties-count">0</div>
            </div>

            <div class="box-score o-player">
                <div class="top-radius">O Player</div>
                <div class="bottom-radius" id="o-points">0</div>
            </div>

        </div>


    </main>

    <script src="assets/script.js"></script>
</body>

</html>
